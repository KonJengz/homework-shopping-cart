<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopping-cart</title>
</head>
<body>
    <header class="container-nav">
        <nav class="container">
            
            <div class="nav-left navbar">
                <img src="./src/logo konJeng.svg" alt="Konjeng" />
                <h1>Kon<span>Jeng</span></h1>
            </div>

            <div class="nav-center navbar">
                <a href="#">ABOUT US</a>
                <a href="#">PASSCARD</a>
                <a href="#">PROFILE</a>
            </div>

            <div class="nav-right navbar">
                <div class="icon-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="icon-shop">
                    <i class="fa-regular fa-cart-shopping"></i>
                </div>
                <a href="#">LOGIN</a>
                <a href="#">SIGN UP</a>
            </div>

        </nav>
    </header>

    <main class="container">
        <div class="my-cart">
            <h1>My Cart</h1>
            <div class="container-my-cart">
                <div class="my-cart-left">

                    <!-- item1 -->
                    <div class="my-cart-items">
                        <div class="bin">
                            <i class="fa-regular fa-trash-can"></i>
                        </div>
                        <div class="my-cart-items-name coloritem-1">
                            <i class="fa-regular fa-file-lines"></i>
                            <H3>Google Docs</H3>
                            <small>Used for business</small>
                        </div>
                        <div class="my-cart-items-deltail">
                            <h2>Google Docs</h2>
                            <div class="my-cart-select">
                                <div>
                                    <i class="fa-solid fa-circle"></i>
                                    <i class="fa-solid fa-circle"></i>
                                    <i class="fa-solid fa-circle"></i>
                                </div>
                                <div>
                                    <select name="amount-items">
                                        <option value="LV1-3">LV 1-3</option>
                                        <option value="LV3-3">LV 2-3</option>
                                        <option value="LV3-3">LV 3-3</option>
                                      </select>
                                </div>
                            </div>
                            <p>THB 150</p>
                        </div>
                    </div>

                    <!-- item2 -->
                    <div class="my-cart-items">
                        <div class="bin">
                            <i class="fa-regular fa-trash-can"></i>
                        </div>
                        <div class="my-cart-items-name coloritem-2">
                            <i class="fa-regular fa-file-lines"></i>
                            <H3>Google Docs</H3>
                            <small>Used for business</small>
                        </div>
                        <div class="my-cart-items-deltail">
                            <h2>Google Slides</h2>
                            <div class="my-cart-select item-2">
                                <div>
                                    <i class="fa-solid fa-circle"></i>
                                    <i class="fa-solid fa-circle"></i>
                                    <i class="fa-solid fa-circle"></i>
                                    <i class="fa-solid fa-circle"></i>
                                </div>
                                <div>
                                    <select name="amount-items">
                                        <option value="LV1-3">LV 1/3</option>
                                        <option value="LV3-3">LV 2/3</option>
                                        <option selected value="LV3-3">LV 3/3</option>
                                        <option value="LV3-3">LV 4/4</option>
                                      </select>
                                </div>
                            </div>
                            <p>THB 150</p>
                        </div>
                    </div>
                    
                </div>
                <div class="my-cart-right">
                    <h2>Order Info</h2>
                    <div class="subtotal">
                        <p>Subtotal</p>
                        <p>THB 300</p>
                    </div>
                    <div class="promotiob-code">
                        <i class="fa-solid fa-tags"></i>
                        <form action="#">
                            <input type="text" placeholder="Promotion code" />
                            <button class="btn-apply">APPLY</button>
                        </form>
                    </div>
                    <div class="total-payment">
                        <p>Total payment</p>
                        <h2>THB 300</h2>
                    </div>
                    <button class="login-checkout">LOGIN TO CHECKOUT</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
